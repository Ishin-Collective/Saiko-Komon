plugins {
    id 'application'
    id 'java'
}

group = 'io.github.ishin-collective'
version = '0.0.1'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.discord4j:discord4j-core:3.2.2"
    implementation 'io.github.cdimascio:dotenv-java:2.2.3'
}

application {
    mainClass = 'io.github.ishincollective.saikokomon.SaikoKomonApplication'
}